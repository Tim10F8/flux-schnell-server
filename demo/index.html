<html lang="zh-CN">
<head>

    <title>春天的生机</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;

            background-color: #f0f8ff;
        }

            text-align: center;

    </style>

<body>
    <div class="container">
        <h1>春天的生机</h1>
        <img src="https://black-forest-labs-flux-1-schnell.hf.space/file=/tmp/gradio/45d6489d73142fa77851d8985bb1010572433d6a/image.webp" alt="春天的生机">
        <p>春天来了，大地苏醒，万物复苏。花儿竞相开放，嫩绿的叶子在微风中轻轻摇曳。空气中弥漫着泥土的芬芳和花儿的香气。小鸟在枝头欢快地歌唱，蝴蝶在花丛中翩翩起舞。阳光洒在大地上，温暖而明亮。春天的生机勃勃，让人心旷神怡。</p>
    </div>
</body>
